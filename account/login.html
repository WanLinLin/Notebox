<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <title>Login</title>

    <style>
      .mao-form div.row {
        padding-left: 3rem;
        padding-right: 3rem;
      }
      .mao-navbar {
        background: #795548;
      }
      .mao-container {
        padding-top: 4rem;
      }
      body {
        background-image: url("img/lightpaperfibers/lightpaperfibers_@2X.png");
      }
    </style>
</head>
<body>
    
  <div class="mao-navbar">
    <nav class="mao-navbar">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Login</a>
      </div>
    </nav>
  </div>

  <div class="mao-container container section">
    <div class="row">
      <div class="col s8 push-s2 push-s2">

        <!--==========================
        =            Card            =
        ===========================-->
        <div class="card">

          <!--==================================
          =            Card Content            =
          ===================================-->
          <div class="card-content">
            <div class="row">

              <!--==========================
              =            Form            =
              ===========================-->
              <form action="" class="mao-form col s12">
                <div class="row">
                  <div class="col s12 input-field">
                    <input type="email" id="email" class="validate">
                    <label for="email">E-mail</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 input-field">
                    <input type="password" id="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
              </form>
              <!--====  End of Form  ====-->

            </div>
          </div>
          <!--====  End of Card Content  ====-->

          <!--=================================
          =            Card Action            =
          ==================================-->
          <div class="card-action right-align">
            <a href="#">Login</a>
          </div>
          <!--====  End of Card Action  ====-->

        </div>
        <!--====  End of Card  ====-->

      </div>
    </div>
  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
<script type="text/javascript" src="js/materialize.min.js"> </script>
<script type="text/javascript" src="js/bower_components/less/dist/less.min.js"> </script>
</body>
</html>
