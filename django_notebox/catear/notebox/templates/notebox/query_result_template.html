{% for music_list in query_result %}
<div class="row">

  <div class="col s12 m3">
    <a target="_blank" href="/notebox/player/{{ music.song_id }}" class="">
      <img style="width: 100%;" class="" src="{{ music.img }}"> <br>
      {{ music.title }}
    </a>
    <div style="font-size: 0.8rem;">觀看次數： {{ music.hit_counter }}</div>

        <a target="_blank" href="/notebox/player/{{ music.song_id }}" class="card-title black-bg-text activator">
        {{ music.title }}
        </a>
      </div>
    </div> -->
  </div>
  {% endfor %}
</div>  
{% endfor %}
